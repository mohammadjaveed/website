<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bobo Boutique - Magical Gift Experiences</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --lavender: #A78BFA;
            --mint: #6EE7B7;
            --peach: #FB923C;
            --coral: #F87171;
            --sky: #38BDF8;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #FFE66D, #FF6B9D, #4ECDC4, #A78BFA);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Balloon Background Animation */
        .balloon-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            animation: confettiFall 8s infinite linear;
        }

        .confetti:nth-child(6) { left: 5%; animation-delay: 0s; background: var(--primary); width: 8px; height: 8px; }
        .confetti:nth-child(7) { left: 15%; animation-delay: 1s; background: var(--secondary); width: 6px; height: 6px; }
        .confetti:nth-child(8) { left: 30%; animation-delay: 2s; background: var(--lavender); width: 7px; height: 7px; }
        .confetti:nth-child(9) { left: 50%; animation-delay: 1.5s; background: var(--mint); width: 9px; height: 9px; }
        .confetti:nth-child(10) { left: 70%; animation-delay: 0.5s; background: var(--peach); width: 8px; height: 8px; }
        .confetti:nth-child(11) { left: 85%; animation-delay: 2.5s; background: var(--coral); width: 6px; height: 6px; }
        .confetti:nth-child(12) { left: 95%; animation-delay: 1.8s; background: var(--sky); width: 7px; height: 7px; }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.3; }
        }

        .balloon-float {
            position: absolute;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 107, 157, 0.4), rgba(78, 205, 196, 0.3));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.7;
            animation: float 20s infinite ease-in-out;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .balloon-float:nth-child(1) { left: 10%; animation-delay: 0s; top: -100px; }
        .balloon-float:nth-child(2) { left: 25%; animation-delay: 3s; top: -150px; background: radial-gradient(circle at 30% 30%, rgba(167, 139, 250, 0.4), rgba(110, 231, 183, 0.3)); }
        .balloon-float:nth-child(3) { left: 45%; animation-delay: 7s; top: -120px; background: radial-gradient(circle at 30% 30%, rgba(255, 230, 109, 0.4), rgba(248, 113, 113, 0.3)); }
        .balloon-float:nth-child(4) { left: 65%; animation-delay: 2s; top: -180px; background: radial-gradient(circle at 30% 30%, rgba(56, 189, 248, 0.4), rgba(251, 146, 60, 0.3)); }
        .balloon-float:nth-child(5) { left: 85%; animation-delay: 5s; top: -160px; background: radial-gradient(circle at 30% 30%, rgba(110, 231, 183, 0.4), rgba(167, 139, 250, 0.3)); }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(100vh) translateX(20px) rotate(5deg); }
            50% { transform: translateY(100vh) translateX(-20px) rotate(-5deg); }
            75% { transform: translateY(100vh) translateX(15px) rotate(3deg); }
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--lavender));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: logoGlow 3s ease infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 8px rgba(255, 107, 157, 0.4));
        }

        @keyframes logoGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo:hover {
            transform: scale(1.1) rotate(-5deg);
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-3deg); }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-btn {
            position: relative;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--lavender));
            background-size: 200% 200%;
            animation: cartGlow 4s ease infinite;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.5);
        }

        @keyframes cartGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .cart-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.7);
            animation: cartGlow 2s ease infinite;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #FF1493, var(--primary));
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            animation: countPulse 2s infinite;
            box-shadow: 0 2px 10px rgba(255, 20, 147, 0.5);
        }

        @keyframes countPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Hero Section */
        .hero {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            background: linear-gradient(45deg, #FF6B9D, #4ECDC4, #FFE66D, #A78BFA, #FF6B9D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: rainbowText 4s ease infinite, bounceIn 1.2s ease-out;
            margin-bottom: 1rem;
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes rainbowText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 2rem;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        /* Products Section */
        .products {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem 4rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 3rem;
            position: relative;
            animation: titlePop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes titlePop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .section-title::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--lavender));
            border-radius: 2px;
            animation: underlineGrow 1s ease 0.5s forwards;
        }

        @keyframes underlineGrow {
            to { width: 200px; }
        }

        .section-title::after {
            content: 'âœ¨';
            position: absolute;
            margin-left: 10px;
            animation: sparkleJump 2s infinite;
        }

        @keyframes sparkleJump {
            0%, 100% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            50% { opacity: 0.6; transform: translateY(-5px) scale(1.3) rotate(180deg); }
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            animation: cardEntrance 0.6s ease backwards;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }

        .product-card:hover {
            transform: translateY(-15px) scale(1.03) rotate(1deg);
            box-shadow: 0 25px 50px rgba(255, 107, 157, 0.3);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, var(--secondary), var(--lavender), var(--primary));
            background-size: 200% 200%;
            animation: productBgShift 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
            overflow: hidden;
        }

        @keyframes productBgShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .product-image::before {
            content: 'âœ¨';
            position: absolute;
            font-size: 2rem;
            top: 20px;
            right: 20px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        .product-card:hover .product-image {
            animation: pulse 0.6s ease, productBgShift 8s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .add-to-cart {
            background: linear-gradient(135deg, var(--primary), var(--coral), var(--peach));
            background-size: 200% 200%;
            animation: buttonGradient 3s ease infinite;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            position: relative;
            overflow: hidden;
        }

        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .add-to-cart::after {
            content: 'âœ¨';
            position: absolute;
            right: -20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
        }

        .add-to-cart:hover::after {
            right: 10px;
            opacity: 1;
        }

        .add-to-cart:active {
            transform: scale(0.95);
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cart-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 1rem;
        }

        .cart-header h2 {
            font-size: 1.8rem;
            color: var(--text-dark);
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-light);
            transition: transform 0.3s ease;
        }

        .close-cart:hover {
            transform: rotate(90deg);
            color: var(--primary);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--accent);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(5px);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.3rem;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .remove-item {
            background: linear-gradient(135deg, var(--coral), #EF4444);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(248, 113, 113, 0.3);
        }

        .remove-item:hover {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(248, 113, 113, 0.5);
        }

        .cart-total {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 1.5rem;
            background: linear-gradient(135deg, #10B981, #14B8A6, #06B6D4);
            background-size: 200% 200%;
            animation: checkoutShine 3s ease infinite;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            position: relative;
            overflow: hidden;
        }

        @keyframes checkoutShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .checkout-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            color: var(--text-light);
            margin-top: 4rem;
        }

        /* Scroll Animations */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }

        .scroll-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }

        /* Success Animation */
        @keyframes cartSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .cart-btn.success {
            animation: cartSuccess 0.5s ease;
        }
    </style>
</head>

        let cart = [];

        // Render Products
        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card scroll-reveal">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">â‚¹${product.price}</span>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Trigger scroll reveal
            observeScrollReveal();
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
            
            // Success animation
            const cartBtn = document.querySelector('.cart-btn');
            cartBtn.classList.add('success');
            setTimeout(() => cartBtn.classList.remove('success'), 500);
        }

        // Remove from Cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Update Cart
        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            cartCount.textContent = cart.length;

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart"><p>Your cart is empty ðŸŽˆ</p><p>Start shopping for magical gifts!</p></div>';
                cartTotal.textContent = 'â‚¹0';
                return;
            }

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.emoji} ${item.name}</div>
                        <div class="cart-item-price">â‚¹${item.price}</div>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${index})">Remove</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartTotal.textContent = `â‚¹${total}`;
        }

        // Toggle Cart Modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty! Please add some items first.');
                return;
            }
            alert('Thank you for your order! ðŸŽˆ\n\nThis is a demo website. In a real store, you would be redirected to a payment gateway.\n\nTotal: â‚¹' + cart.reduce((sum, item) => sum + item.price, 0));
            cart = [];
            updateCart();
            toggleCart();
        }

        // Scroll Reveal Animation
        function observeScrollReveal() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.scroll-reveal').forEach(el => observer.observe(el));
        }

        // Close cart when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Initialize
        renderProducts();
        updateCart();
    </script>
